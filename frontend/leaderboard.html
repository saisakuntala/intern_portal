<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intern Leaderboard</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #232526 0%, #6C47FF 100%);
      margin: 0;
      color: #232526;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
    }
    nav {
      margin-bottom: 32px;
      background: rgba(255,255,255,0.12);
      padding: 13px 26px;
      border-radius: 18px;
      box-shadow: 0 2px 14px rgba(108,71,255,0.12);
      display: flex;
      gap: 21px;
      justify-content: flex-end;
      align-items: center;
      font-weight: 600;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      background: linear-gradient(90deg, #24C6DC 0%, #6C47FF 100%);
      border-radius: 8px;
      font-weight: bold;
      padding: 8px 20px;
      transition: background 0.2s, transform 0.1s;
    }
    nav a:hover {
      background: linear-gradient(90deg, #6C47FF 0%, #24C6DC 100%);
      color: #232526;
      transform: translateY(-2px) scale(1.04);
    }
    h1 {
      letter-spacing: 2px;
      color: white;
      margin-bottom: 18px;
    }
    table {
      width: 98%;
      border-collapse: collapse;
      margin: 12px 0 12px 0;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 7px 26px #bdbfff23;
    }
    th, td {
      padding: 13px 22px;
      font-size: 1.11rem;
      text-align: left;
    }
    th {
      background: linear-gradient(90deg, #6C47FF 60%, #24C6DC 100%);
      color: #fff;
      font-weight: bold;
      border-bottom: 5px solid #e7e9fc;
      letter-spacing: 1.2px;
    }
    tr:nth-child() {
      background: #f5f6fe;
    }
    tr:hover td {
      background: #f6f5ff;
      color: #6C47FF;
    }
    .first-place {
      background: linear-gradient(90deg, #FFD700 64%, #fff3bc 100%);
      color: #6C47FF;
    }
    .second-place {
      background: linear-gradient(90deg, #C0C0C0 64%, #E0E0E0 100%);
    }
    .third-place {
      background: linear-gradient(90deg, #CD7F32 64%, #FFDAB9 100%);
    }
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        align-items: stretch;
      }
      table {
        width: 100%;
      }
      body {
        padding: 7px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="index.html">Logout</a>
  </nav>

  <h1>Leaderboard</h1>

  <table>
    <thead>
      <tr><th>Intern Name</th><th>Donations Raised</th></tr>
    </thead>
    <tbody id="leaderboardBody">
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    fetch('http://localhost:5000/api/leaderboard')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('leaderboardBody');
        tbody.innerHTML = '';
        data.forEach((user, idx) => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${user.name}</td><td>$${user.donations.toLocaleString()}</td>`;
          if (idx === 0) row.classList.add('first-place');
          if (idx === 1) row.classList.add('second-place');
          if (idx === 2) row.classList.add('third-place');
          tbody.appendChild(row);
        });
      })
      .catch(() => {
        document.getElementById('leaderboardBody').innerHTML =
          '<tr><td colspan="2">Error loading leaderboard data</td></tr>';
      });
  </script>
</body>
</html>
